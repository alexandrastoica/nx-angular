<div class="component-container">
  <div class="list-component">
    <ngnx-widgets-list
      [widgets]="widgets"
      (selected)="selectWidget($event)"
      (deleted)="deleteWidget($event)"
    >
    </ngnx-widgets-list>
  </div>
  <div class="details-component">
    <ngnx-widget-detail
      [widget]="selectedWidget"
      (saved)="saveWidget($event)"
      (cancelled)="resetForm()"
    >
    </ngnx-widget-detail>
  </div>
</div>
